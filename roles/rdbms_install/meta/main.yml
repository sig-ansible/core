dependencies:
  - role: sigcorp.core.has_oracle

  - role: sigcorp.core.package_specs
    vars:
      package_specs:
        - name: bc
        - name: binutils
        - name: compat-openssl11
          distro_ver:
            default:
              "8": SKIP
        - name: elfutils-libelf
        - name: elfutils-libelf-devel
        - name: fontconfig-devel
        - name: gcc
        - name: glibc
        - name: glibc-devel
        - name: ksh
        - name: libX11
        - name: libXau
        - name: libXi
        - name: libXrender
        - name: libXtst
        - name: libaio
        - name: libaio-devel
        - name: libasan
        - name: libgcc
        - name: libibverbs
        - name: libnsl
        - name: libnsl2
        - name: librdmacm
        - name: libstdc++
        - name: libstdc++-devel
        - name: libvirt-libs
        - name: libxcb
        - name: libxcrypt-compat
          distro_ver:
            default:
              "8": libxcrypt
        - name: make
        - name: policycoreutils
        - name: policycoreutils-python-utils
        - name: smartmontools
        - name: sysstat
        - name: unzip

